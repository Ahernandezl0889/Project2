<html lang="en">
<head>

<body>
        <div class="container-fluid"> 
                <header class="row">

                        <!--  caja logo -->
                        <div id="logo" class="col-lg-3 col-md-3 col-sm-12 col-xs-12">
                            <img src="img/logo.png" class="img-responsive" alt="logo">
                        </div>
                </header>
        </div>
<!-- ------------------------------------------------------------------------------- -->
            <div class="container">
                <div class="row">
                <h1 style="text-align: center"> <i class="fas fa-plus"></i> Add a new Movie</h1>
            
                    

                <div style="width:30%; margin:25px auto;">
                    
                    <!-- {{!-- action attribute specifies where to send the form-data --}} -->
                <form action="" method="POST">


                      
                <div class="form-group">
                <input class="form-control" type="text" placeholder="Title" name="name" id="">
                </div>

                <div class="form-group">
                <!-- <input class="form-control" type="text" placeholder="Genre" name="name" id=""> -->
                <!-- <label for="genre">Genre</label> -->
                <select class="form-control">
                        <option selected disabled >Genre</option>
                        <option>Drama</option>
                        <option>Comedy</option>
                        <option>Action</option>
                        <option>Suspense</option>
                        <option>Terror</option>
                        <option>SciFi</option>
                      </select>
                </div>

                <div class="form-group">
                <!-- <label for="comment" >Description:</label> -->
                <textarea class="form-control" rows="5" id="comment" maxlength="250" placeholder="Description"></textarea>
                </div>
                
                <!-- Year Picker FIX -->
                <div class="form-group">
                <input placeholder="Selected date" type="text" id="date-picker-example" class="form-control datepicker">
                </div>

                <div class="form-group">
                        <label for="exampleInputFile">File input</label>
                        <input type="file" id="exampleInputFile" name="image">
                        <p class="help-block">You can upload the poster here.</p>
                      </div>

                <!-- <div class="form-group">
                <input class="form-control" type="text" placeholder='image url' name="image" id="">
                </div>
                   -->
                <!-----------------------------------------------------------------------------------------  -->
                <div class="form-group">
                        <label for="exampleInputFile">File input</label>
                        <input type="file" id="exampleInputFile" name="video">
                        <p class="help-block">You can upload the movie here.</p>
                      </div>

                <!-- ------------------------------------------------------------------------------------------ -->

                <button class="btn btn-lg btn-primary btn-block">Submit!</button>
                </form>
                 
                </div>
            
                </div>
                
            </div>



            <script src="js/jquery-2.2.0.min.js"></script>

    <script src="js/bootstrap.min.js"></script>
</body>
