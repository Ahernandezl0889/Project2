
<!DOCTYPE html>

<body>

    <div class="container-fluid">

    <header class="row">

<!-- Fila slide -->

    <aside class="col-lg-3 col-md-3 col-sm-12 col-xs-12" style="background:#666; height:700px; color:white">

</section>

        <div  class="col-lg-3 col-md-3 col-sm-6 col-xs-12" style="background:gold; height:180px">Bottom 4</div>
    </div>

    <footer class="row" id="footer">
